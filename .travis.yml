# Initially copied from https://raw.githubusercontent.com/commercialhaskell/stack/stable/doc/travis-simple.yml
# For more information and other options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Choose a build environment
dist: xenial

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
# Build dependencies
- stack --no-terminal --install-ghc test --only-dependencies
- stack haddock

jobs:
  include:
  - name: "unit tests"
    script: stack --no-terminal test
  - name: "hlint"
    script: curl -sSL https://raw.github.com/ndmitchell/neil/master/misc/travis.sh | sh -s -- hlint .
  - name: "generate haddock"
    script: stack exec haddock -- --html $(find src -name \*.hs) -o html
  - name: "print configs/config.xml"
    script: stack run -- --print configs/config.xml
  - name: "print configs/examples/kcg.xml"
    script: stack run -- --print configs/examples/kcg.xml
  - name: "run configs/configs.xml"
    script: stack run -- --database $(mktemp) configs/config.xml
  - name: "run configs/tests/haltOnFailure2.xml"
    script: stack run -- --database $(mktemp) configs/tests/haltOnFailure2.xml
  - name: "run configs/tests/haltOnFailure3.xml"
    script: stack run -- --database $(mktemp) configs/tests/haltOnFailure3.xml
  - name: "run configs/tests/haltOnFailure1.xml"
    script: if stack run -- --database $(mktemp) configs/tests/haltOnFailure1.xml; then >&2 echo "Call to zzbot should fail, but it succeeded"; exit 1; fi
